version: '3.8'

services:
  eggsplain-meet-dashboard:
    build:
      context: .
    ports:
      - "6000:3000"
    environment:
      # Eggsplain Meet API Connection (runtime configuration)
      - API_URL=${API_URL:-http://eggsplain-api:18056}

      # Admin API (required for authentication)
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - ADMIN_API_URL=${ADMIN_API_URL:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}

      # Security
      - JWT_SECRET=${JWT_SECRET:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}

      # Registration Control
      - ALLOW_REGISTRATIONS=${ALLOW_REGISTRATIONS:-true}
      - ALLOWED_EMAIL_DOMAINS=${ALLOWED_EMAIL_DOMAINS:-}
    restart: unless-stopped
    networks:
      - eggsplain-network

  # Optional: Include Eggsplain Meet API for full stack deployment
  # Uncomment the section below to run Eggsplain Meet alongside the dashboard
