  #     - eggsplain-data:/data
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@db:5432/eggsplain
  #   depends_on:
  #     - db
  #   restart: unless-stopped
  #   networks:
  #     - eggsplain-network
  #
  # db:
  #   image: postgres:15-alpine
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
